<!DOCTYPE html>
<html>
<head>
    <title>HTTP Request Info</title>
</head>
<body>
    <h1>HTTP Request Information</h1>
    <p><strong>Method:</strong> {{ method }}</p>
    <p><strong>URL:</strong> {{ url }}</p>
    <p><strong>Headers:</strong></p>
    <pre>{{ headers }}</pre>
    <p><strong>Data:</strong></p>
    <pre>{{ data }}</pre>
</body>
</html>
